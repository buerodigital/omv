    container_name: mylar3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - mylar3_config:/config
      - mylar3_comics:/comics
      - mylar3_downloads:/downloads
    ports:
      - 10015:8090
    restart: unless-stopped 

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - bazarr_config:/config
      - bazarr_movies:/movies #optional
      - bazarr_tv:/tv #optional
    ports:
      - 10016:6767
    restart: unless-stopped   
      
volumes:
  radarr_config:
  radarr_movies:
  radarr_downloads:
  nzbget_config:
  nzbget_downloads:
  nzbhydra2_config:
  nzbhydra2_downloads:
  sonarr_config:
  sonarr_tv:
  sonarr_downloads:
  lidarr_config:
  lidarr_music:
  lidarr_downloads:
  mylar3_config:
  mylar3_comics:
  mylar3_downloads:
