---
version: "2.1"
services:
    
  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      #- NZBGET_USER=nzbget #optional
      #- NZBGET_PASS=tegbzn6789 #optional
    volumes:
      - nzbget_config:/config
      - nzbget_downloads:/downloads #optional
    ports:
      - 10010:6789
    restart: unless-stopped

  nzbhydra2:
    image: lscr.io/linuxserver/nzbhydra2:latest
    container_name: nzbhydra2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - nzbhydra2_config:/config
      - nzbhydra2_downloads:/downloads
    ports:
      - 10011:5076
    restart: unless-stopped
    
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - radarr_config:/config
      - radarr_movies:/movies #optional
      - radarr_downloads:/downloads #optional
    ports:
      - 10012:7878
    restart: unless-stopped

sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - sonarr_config:/config
      - sonarr_tv:/tv #optional
      - sonarr_downloads:/downloads #optional
    ports:
      - 10013:8989
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
